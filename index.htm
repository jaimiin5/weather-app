<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" type="image/x-icon" href="public/icon.webp">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/ca19245245.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="searchBar">

            <input type="text" id="userInput" placeholder="City Name" required>

            <button onclick="showTemp()">
                <i class="fa-solid fa-magnifying-glass fa-xl"></i>
            </button>
        </div>

        <div class="weather-details">
            <h2 id="city"></h2>
            <div class="wni">
                <img class="mainIcon">
                <h1 id="weather"></h1>
            </div>
            <h2 id="description"></h2>
            <h4 id="date"></h4>

            <h4 id="date"></h4>


            <div class="line1">
                <h4 id="feelsLikeId"></h4>
                <h4 id="pressureId"></h4>
                <h4 id="humidityId"></h4>
            </div>
            <div class="line2">
                <h4 id="windId"></h4>
                <h4 id="visibilityId"></h4>
                <!-- <h4 id="humidityId"></h4> -->
            </div>
        </div>

        <!-- forecast-day1------------------------------->

        <div class="forecast">
            <div class="frdays">
                <h3 class="forecastDay1-date"></h3>
                <img class='forecastIcon1'>
                <div class="current-low">
                    <h2 class="temperature1"></h2>
                    <h3 class="minTemp1"></h3>
                </div>

                <h3 class="weather-desc1"></h3>
            </div>
            <!-- day2----------------------------------->

            <div class="frdays">
                <h3 class="forecastDay2-date"></h3>
                <img class='forecastIcon2'>
                <div class="current-low">
                    <h2 class="temperature2"></h2>
                    <h3 class="minTemp2"></h3>
                </div>

                <h3 class="weather-desc2"></h3>
            </div>

            <!-- day3------------------------------------------>
            <div class="frdays">
                <h3 class="forecastDay3-date"></h3>
                <img class='forecastIcon3'>
                <div class="current-low">
                    <h2 class="temperature3"></h2>
                    <h3 class="minTemp3"></h3>
                </div>

                <h3 class="weather-desc3"></h3>
            </div>


            <!-- day4--------------------------------------->

            <div class="frdays">
                <h3 class="forecastDay4-date"></h3>
                <img class='forecastIcon4'>
                <div class="current-low">
                    <h2 class="temperature4"></h2>
                    <h3 class="minTemp4"></h3>
                </div>

                <h3 class="weather-desc4"></h3>
            </div>


            <!-- day5--------------------------------------->
            <div class="frdays">
                <h3 class="forecastDay5-date"></h3>
                <img class='forecastIcon5'>
                <div class="current-low">
                    <h2 class="temperature5"></h2>
                    <h3 class="minTemp5"></h3>
                </div>

                <h3 class="weather-desc5"></h3>
            </div>

        </div>
    </div>


    </div>

    <script src="index.js"></script>
    <!-- <script src="loc.js"></script> -->
</body>

</html>
